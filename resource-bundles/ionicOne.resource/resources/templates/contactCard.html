<ion-view title="{{contact.Name}}">
	<ion-nav-buttons side="right">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list card">

			<div class="item item-avatar">
				<img src="https://openclipart.org/image/300px/svg_to_png/184591/Person%20Icon%20Marker%20drawing.png"/>
				<h2>{{contact.Name}}</h2>
				<p>{{contact.Birthdate}}</p>
			</div>

			<div class="item item-body">
				<img class="full-image" src="http://placepuppy.it/300px/300px"/>
				<p>
					{{contact.Description}}
				</p>
			</div>

			<a href="#" class="item item-icon-left">
				<i class="icon ion-home"></i>
				{{contact.MailingAddress.street}}
			</a>

			<a href="tel:{{contact.Phone}}" class="item item-icon-left"> 
				<i class="icon ion-ios7-telephone"></i>
				{{contact.Phone}}
			</a>

			<a href="#" class="item item-icon-left">
				<i class="icon ion-wifi"></i>
				{{contact.Department}}
			</a>

			<a href="#" class="item item-icon-left">
				<i class="icon ion-card"></i>
				{{contact.Title}}
			</a>
		</div>
	</ion-content>
</ion-view>
